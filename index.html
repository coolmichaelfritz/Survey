<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Tell us a little about yourself!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="userName">Name</label>
            <input  class="form-control" id="userName" aria-describedby="emailHelp" placeholder="First and last name">
          </div>
          <div class="form-group">
            <label for="born">Date of birth:</label>
            <input id="born" class="form-control" type="date">
          </div>
          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="color">
          </div>
          <div class="form-group">
            <label for="userFood">Favorite food</label>
            <input  class="form-control" id="userFood" placeholder="What's your favorite food">
          </div>
          <div class="form-group">
            <label for="userAnimal">Favorite animal</label>
            <input  class="form-control" id="userAnimal" aria-describedby="emailHelp" placeholder="What's your favorite animal">
          </div>
          <div class="form-group">
            <label for="userLocation">Where are you from?</label>
            <input class="form-control" id="userLocation" placeholder="Where are you from?">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <div id="userInfo">
           <h1>About <span class="userName"></span></h1>

           <p>Your name is <span class="userName"></span> and you like to eat <span class="userFood"></span>. You live in <span class="userLocation"></span>. With a house full of <span class="userColor"></span> <span class="userAnimal"></span>s.
           </p>
          

      </div>
    </div>
  </body>
</html>
